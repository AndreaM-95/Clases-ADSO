<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Documento de ejemplo</title>
        <link rel="stylesheet" href="styles.css">
        <!-- <style>
        h3 { color: blue; }
        </style> -->
    </head>
    <body>
        <main>
            <header>
                <nav>Contactactame</nav>
                
            </header>

        </main>
        <!--ESTILOS--> 
        <p style="color: red">Estilo inline</p>
        <h2>Estilo externo</h2>
        
        <input id="ejemploID" class="textoPagina">
        <!--SEMÁNTICA-->
        <!--Lista normal-->
        <h1>Holis</h1> <!--SOLO UNA POR PAGINA--> 
        <a>Link</a> 

        <!--Contenedor principal--> 
        <img src="https://via.placeholder.com/150" alt="Imagen de ejemplo">
        <ul><li></li></ul>
        <ol><li></li></ol>
        <div></div>
        <span></span>

        <!--Lista semántica-->
        <!--
        SECTION: Para agrupar contenido relacionado dentro de una página, que forma parte del flujo general.
        ejemplo: Una sección de servicios, un bloque de contacto.

        DIV: Para agrupar contenido sin significado semántico (solo para aplicar estilos o scripts).
        ejemplo: Contenedor para maquetar sin aportar significado.
        -->
        
        <main></main>
        <section></section>
        <article></article>
        <footer></footer>
    </body>
</html>
